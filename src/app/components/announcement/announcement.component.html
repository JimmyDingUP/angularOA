
    <div id="wrapper">

            <app-topbar></app-topbar>
            <!--/. NAV TOP  -->
            <app-sidebar></app-sidebar>
            <!-- /. NAV SIDE  -->
            <div id="page-wrapper">
                <div id="page-inner">
                    <div class="row" >
                        <div class="col-md-12" >
                            <h1 class="page-header">
                                所有公告 <small> 查看所有公告 </small>
                            </h1>
                            <ol class="breadcrumb">
                                <li><a href="#">主页</a></li>
                                <li><a href="#">公告</a></li>
                                <li class="active">发布</li>
                                </ol>
                        </div>
                    </div>
                    
                    <div class="row" >
                        <div class="col-md-12" >
                            <div class="panel-body" style="background-color:white">
                                    <div class="col-md-8 col-md-offset-2">
                                            <p class="col-md-offset-4 help-block">编辑公告（请勿涉及敏感词）</p>
                                            <div class="form-group">
                                                    
                                                    <label class="col-md-2 control-label">公告标题</label>
                                                    <input [(ngModel)]="anno.title" name="title" class="form-control">
                                            </div>
                    
                                            <div class="form-group">
                                                    <label class="col-md-2 control-label">公告内容</label>
                                                    <textarea [(ngModel)]="anno.content" name="content" class="form-control" rows="3"></textarea>
                                            </div>
                                            <div class="form-group">
                                                    <button (click)='onsubmit()'  class="btn btn-info">提交</button>
                                            </div>
                                    </div>
                            </div>
                                
                        </div>
                        
                    </div>
                    <!-- <p class="help-block"></p> -->
                    <br>
                    <div class="row">
                                <div class="col-md-4 "  >
                                    <div class="panel-body" style="background-color:white">
                                        <div class="panel panel-info">
                                            <div class="panel-heading">
                                                @全体员工
                                            </div>
                                            <div class="panel-body">
                                                <p>本月不发工资</p>
                                            </div>
                                            <div class="panel-footer">
                                                来自 : Boss
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-4 " *ngFor="let item of announcement_list" >
                                        <div class="panel-body" style="background-color:white">
                                                <div class="panel panel-info">
                                                    <div class="panel-heading">
                                                        {{item.title}}
                                                    </div>
                                                    <div class="panel-body">
                                                        <p>{{item.content}}</p>
                                                    </div>
                                                    <div class="panel-footer">
                                                        来自 : {{item.user.name}}
                                                    </div>
                                                </div>
                                        </div>
                                    </div>
                    </div>
                    <!-- /. ROW  -->
                    <footer><p>Copyright &copy; 2016.Company name All rights reserved.</p></footer>
                </div>
                <!-- /. PAGE INNER  -->
            </div>
            <!-- /. PAGE WRAPPER  -->
        </div>
