
    <div id="wrapper">

        <app-topbar></app-topbar>
        <!--/. NAV TOP  -->
        <app-sidebar></app-sidebar>
        <!-- /. NAV SIDE  -->
        <div id="page-wrapper">
            <div id="page-inner">


                <div class="row">
                    <div class="col-md-12">
                        <h1 class="page-header">
                            添加员工 <small> 查看/添加员工 </small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#">主页</a></li>
                            <li><a href="/organization">组织管理</a></li>
                            <li class="active">添加员工</li>
                            </ol>
                    </div>
                </div>
                
            
                

                <div class="row">

                    <div class="col-md-12">
                        <div class="panel panel-default">
                                <div class="panel-heading text-center"><p class="help-block"></p>
                                        添加员工（请按规则添加）
                                </div>

                                <div class="panel-body">
                                    <div class="row" >
                                        <div class="col-md-8 col-md-offset-2" >
                                                <p class="help-block"></p>

                                                <form #myForm='ngForm' (ngSubmit)='onSubmit(myForm)' enctype='multipart/form-data' class="form-horizontal" role="form">
              
                                                    <div class="form-group">
                                                            <label class="col-md-2 control-label">员工姓名</label>
                                                            <div class='col-md-9'>
                                                                <input [(ngModel)]="user.name" name="name" class="form-control" placeholder="姓名">
                                                            </div>
                                                    </div>
                                                    
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">员工年龄</label>
                                                        <div class='col-md-9'>
                                                                <input [(ngModel)]="user.age" name="age" class="form-control" placeholder="年龄">
                                                        </div>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">员工性别</label>
                                                        &nbsp;&nbsp;&nbsp;
                                                        <label class="radio-inline">
                                                            <input type="radio" [(ngModel)]="user.gender"  name="gender" id="optionsRadiosInline1" value="1" checked="">男
                                                        </label>
                                                        <label class="radio-inline">
                                                            <input type="radio" [(ngModel)]="user.gender" name="gender" id="optionsRadiosInline2" value="2">女
                                                        </label>
                                                    </div>

                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">联系电话</label>
                                                        <div class='col-md-9'>
                                                                <input  [(ngModel)]="user.phone" name="phone" class="form-control" placeholder="电话">
                                                        </div>
                                                    </div>
                                
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">联系地址</label>
                                                        <div class='col-md-9'>
                                                                <input [(ngModel)]="user.address" name="address" class="form-control" placeholder="地址">
                                                        </div>
                                                    </div>
                                
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">员工工号</label>
                                                        <div class='col-md-9'>
                                                                <input [(ngModel)]="user.number" name="number" class="form-control" placeholder="工号">
                                                        </div>
                                                    </div>
                                
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">所属部门</label>
                                                        <div class="col-md-9">
                                                                <select class="form-control" [(ngModel)]="user.department_id" name="department">
                                                                        <option value="5">人事部</option>
                                                                    </select>
                                                        </div>
                                                    </div>
                                                   
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">分配职位</label>
                                                        <div class="col-md-9">
                                                                <select class="form-control" [(ngModel)]="user.position" name="position">
                                                                        <option value="1" ng-selected="selected" >普通员工</option>
                                                                    </select>
                                                        </div>
                                                        
                                                    </div>
                                                   
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">分配权限</label>
                                                        <div class="col-md-9">
                                                                <select multiple="" class="form-control" [(ngModel)]="user.roles_id" name="roles">
                                                                        <option value="1" ng-selected="selected">一级权限</option>
                                                                        <option value="2">二级权限</option>
                                                                    </select>
                                                        </div>
                                                        
                                                    </div>

                                                    <!-- <div class="form-group">
                                                            <label>分配权限</label>
                                                            &nbsp;&nbsp;&nbsp;
                                                            <label class="checkbox-inline">
                                                                <input type="checkbox" [(ngModel)]="user.roles_ids" name="roles" value="1">一级权限
                                                            </label>
                                                            <label class="checkbox-inline">
                                                                <input type="checkbox" >二级权限
                                                            </label>
                                                            
                                                        </div> -->
                                                    <!--  -->
                                                    <div class="form-group">
                                                        <label class="col-md-2 control-label">上传照片</label>
                                                        <div class="col-md-9">
                                                                <input type="file"  id="img" (change)='picchange($event)'>
                                                        </div>
                                                    </div>
                                                    
                                                    <div class="col-lg-offset-5"> 
                                                            <button  type="submit" class="btn btn-info" >提交</button>
                                                    </div>
                                                    

                                                    </form>

                                        </div>

                                            

                                    </div>
                                        

                                </div>
                                

                        </div>
                            


                    </div>
                    
                </div>
                <!-- /. ROW  -->
                <footer><p>Copyright &copy; 2016.Company name All rights reserved.</p></footer>
            </div>
            <!-- /. PAGE INNER  -->
        </div>
        <!-- /. PAGE WRAPPER  -->
    </div>
