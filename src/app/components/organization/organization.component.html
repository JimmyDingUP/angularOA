<div id="wrapper">

    <app-topbar></app-topbar>
    <!--/. NAV TOP  -->
    <app-sidebar></app-sidebar>
    <!-- /. NAV SIDE  -->
    <div id="page-wrapper">
        <div id="page-inner">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="page-header">
                        组织管理 <small> 查看/添加员工 </small>
                    </h1>
                    <ol class="breadcrumb">
                        <li><a href="#">主页</a></li>
                        <li><a href="organization">组织管理</a></li>
                        <li class="active">员工</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <!-- Advanced Tables -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            员工管理
                            <div class="pull-right">
                                <a href="organization/addemployee" class="btn btn-info">添加员工</a>
                            </div>
                        </div>
                        <div class="panel-body">
                            <div class="table-responsive">
                                <div id="dataTables-example_wrapper" class="dataTables_wrapper form-inline" role="grid">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_length" id="dataTables-example_length">
                                                <label>
                                                    <select name="dataTables-example_length"
                                                        aria-controls="dataTables-example"
                                                        class="form-control input-sm">
                                                        <option value="10">10</option>
                                                        <option value="25">25</option>
                                                        <option value="50">50</option>
                                                        <option value="100">100</option>
                                                    </select> 条/页 </label></div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div id="dataTables-example_filter" class="dataTables_filter">
                                                <label>搜索：<input type="search" class="form-control input-sm"
                                                        aria-controls="dataTables-example"></label></div>
                                        </div>
                                    </div>
                                    <table class="table table-striped table-bordered table-hover dataTable no-footer"
                                        id="dataTables-example" aria-describedby="dataTables-example_info">
                                        <thead>
                                            <tr role="row">
                                                <th rowspan="1" colspan="1" 
                                                    style="width: 204px;">工号</th>
                                                <th rowspan="1" colspan="1" 
                                                    style="width: 204px;">姓名</th>
                                                <th 
                                                    rowspan="1" colspan="1"
                                                    style="width: 285px;">性别</th>
                                                <th 
                                                    rowspan="1" colspan="1"
                                                    style="width: 273px;">手机号</th>
                                                <th 
                                                    rowspan="1" colspan="1"
                                                    style="width: 172px;">部门</th>
                                                <th 
                                                    rowspan="1" colspan="1"
                                                    style="width: 121px;">权限</th>
                                                <th 
                                                    rowspan="1" colspan="1"
                                                    style="width: 121px;">操作</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr class="gradeA odd" *ngFor="let item of allusers">
                                                <td class="center">{{item.number}}</td>
                                                <td class="center ">{{item.name}}</td>
                                                <td class="center ">
                                                    <span *ngIf="item.gender == 1">
                                                        男
                                                    </span>
                                                    <span *ngIf="item.gender == 2">
                                                            女
                                                        </span>
                                                   

                                                </td>
                                                <td class="center ">{{item.phone}}</td>
                                                <td class="center ">{{item.department.name}}</td>
                                                <td class="center ">
                                                    <span *ngFor="let i of item.roles">
                                                        {{i.title}}
                                                    </span>

                                                </td>
                                                <td class="center ">

                                                        <div class="btn-group">
                                                                <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" aria-expanded="false">操作 <span class="caret"></span></button>
                                                                <ul class="dropdown-menu">
                                                                  <li><a href="organization/editemployee?id={{item.id}}">编辑</a></li>
                                                                  <li><a href="#">其它</a></li>
                                                                  <li class="divider"></li>
                                                                  <li><a href="#">删除</a></li>
                                                                </ul>
                                                        </div>
                                                </td>

                                            </tr>
                                            
                                           
                                        </tbody>
                                    </table>
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <div class="dataTables_info" id="dataTables-example_info" role="alert"
                                                aria-live="polite" aria-relevant="all"> 共 57 条
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="dataTables_paginate paging_simple_numbers"
                                                id="dataTables-example_paginate">
                                                <ul class="pagination pull-right">
                                                    <li class="paginate_button previous disabled"
                                                        aria-controls="dataTables-example" tabindex="0"
                                                        id="dataTables-example_previous"><a href="#">上一页</a></li>
                                                    <li class="paginate_button active"
                                                        aria-controls="dataTables-example" tabindex="0"><a
                                                            href="#">1</a></li>
                                                    <li class="paginate_button " aria-controls="dataTables-example"
                                                        tabindex="0"><a href="#">2</a></li>
                                                    <li class="paginate_button " aria-controls="dataTables-example"
                                                        tabindex="0"><a href="#">3</a></li>
                                                    <li class="paginate_button " aria-controls="dataTables-example"
                                                        tabindex="0"><a href="#">4</a></li>
                                                    <li class="paginate_button " aria-controls="dataTables-example"
                                                        tabindex="0"><a href="#">5</a></li>
                                                    <li class="paginate_button " aria-controls="dataTables-example"
                                                        tabindex="0"><a href="#">6</a></li>
                                                    <li class="paginate_button next" aria-controls="dataTables-example"
                                                        tabindex="0" id="dataTables-example_next"><a href="#">下一页</a>
                                                    </li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <!--End Advanced Tables -->
                </div>


            </div>
            <!-- /. ROW  -->
            <footer>
                <p>Copyright &copy; 2016.Company name All rights reserved.</p>
            </footer>
        </div>
        <!-- /. PAGE INNER  -->
    </div>
    <!-- /. PAGE WRAPPER  -->
</div>
