


<!-- Preloader - style you can find in spinners.css -->
    
    <!-- Main wrapper  -->
    <div id="main-wrapper">

        <div class="unix-login">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-lg-4">
                        <div class="login-content card">
                            <div class="login-form">
                                <h4> 欢迎登录灵能OA！ </h4>
                                <form >
                                    <div class="form-group">
                                        <label>用户名</label>
                                        <input type="email" [(ngModel)]="peopleinfo.name" name="name" class="form-control" placeholder="用户名">
                                    </div>
                                    <div class="form-group">
                                        <label>密码</label>
                                        <input type="password" [(ngModel)]="peopleinfo.password" name="password" class="form-control" placeholder="密码">
                                    </div>
                                  
                                    <button (click)="signin()" class="btn btn-primary btn-flat m-b-30 m-t-30 center-block">登录</button>
                                    
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
